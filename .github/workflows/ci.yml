name: CI Quality Gate

on:
  push:
    branches: [dev, master]
  pull_request:
    branches: [dev, master]

jobs:
  quality-gate:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      # 1. Get the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup runtime
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # 3. Install dependencies (clean & reproducible)
      - name: Install dependencies
        run: npm ci

      # 4. Lint check (code quality)
      - name: Run lint
        run: npm run lint

      # 5. Unit tests
      - name: Run tests
        run: npm run test

      # 6. Build verification
      - name: Build project
        run: npm run build
